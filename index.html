<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fetch-example ">
        <h2>Курсы валют</h2>
        <div class="currency-box">
            <div class="currency-row" id="dollar">
                <div class="currency-info">&#36;</div>
                <span id="usd">76</span> рублей за доллар
            </div>
            <div class="currency-row" id="euro">
                <div class="currency-info">&#8364;</div>
                <span id="eur">76</span> рублей за евро
            </div><div class="currency-row" id="pound">
                <div class="currency-info">	
                    &#163;</div> <span id="gbp">76</span> рублей за фунт стерлинга
            </div>
            <div class="currency-row" id="tenge">
                <div class="currency-info">	 &#8376;</div>
                <span id="kzt">76</span> рублей за тенге
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
